<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Swede</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li.completed {
            text-decoration: line-through;
            color: gray;
        }

        ul li .buttons {
            display: flex;
            gap: 10px;
        }

        ul li .buttons button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }

        ul li .buttons button.delete {
            background-color: #f44336;
        }

        ul li .buttons button:hover {
            opacity: 0.8;
        }

        ul li input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tour de Swede</h1>
        <div class="input-section">
            <input type="text" id="new-item" placeholder="Add a new item">
            <button onclick="addItem()">Add</button>
        </div>
        <ul id="checklist"></ul>
    </div>
    <script>
        function addItem() {
            const newItemText = document.getElementById('new-item').value;
            if (newItemText === '') return;

            const listItem = document.createElement('li');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.onclick = () => toggleComplete(listItem);

            const textNode = document.createTextNode(newItemText);

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';

            const editButton = document.createElement('button');
            editButton.innerText = 'Edit';
            editButton.onclick = () => editItem(listItem);

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.className = 'delete';
            deleteButton.onclick = () => deleteItem(listItem);

            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(deleteButton);

            listItem.appendChild(checkbox);
            listItem.appendChild(textNode);
            listItem.appendChild(buttonsDiv);

            document.getElementById('checklist').appendChild(listItem);
            document.getElementById('new-item').value = '';
        }

        function deleteItem(item) {
            item.remove();
        }

        function editItem(item) {
            const newText = prompt('Update the item:', item.childNodes[1].textContent);
            if (newText !== null && newText !== '') {
                item.childNodes[1].textContent = newText;
            }
        }

        function toggleComplete(item) {
            item.classList.toggle('completed');
        }
    </script>
</body>
</html>
